server:
  tomcat:
    uri-encoding: utf-8
    max-swallow-size: -1 # -1 unlimited

spring:
  profiles:
    active: dev
  application:
    name: main-service

logging:
  level:
    root: info

mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  global-config:
    db-config:
      id-type: assign_id
      update-strategy: not_empty
    banner: false
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
